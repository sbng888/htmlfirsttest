<script>
    // Object creation demo using object literal approach

    let user1 = {
        name: "JACK",
        age: 24
    };

    let user2 = {
        name: "Jenny",
        age: 25
    };

    console.log("Combined age of JACK and Jenny " + (user1.age + user2.age));


    // Object creation demo using class template using the "new" operator

    class User {

        constructor(name, age) {
            this.name = name;
            this.age = age;
        }

    }

    let user3 = new User("Mohan", 23);
    let user4 = new User("Radha", 22);

    console.log("Combined age of Mohan and Radha " + (user3.age + user4.age));


    //Challenge: Create another user user5 based on the above class and output if user5 is elder to user3 or not
    let user5 = new User("rohan", 20);

    if (user5.age > user3.age) {
        console.log("User5 is older");
    }
    else {
        console.log("User3 is older");
    }


</script>
