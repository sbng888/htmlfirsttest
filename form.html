<!DOCTYPE html>
<header>
       <title>My Website </title>
</header>
<body>

    <h1>FORMS DEMO</h1>


    <form>
        <center>Create your Profile here </center><br><br><br><br>
    
        User Name : <input type="text" placeholder="enter your good name" size="40">
        <br>Password : <input type="password">
    
        <br>Gender : 
        <input type="radio" name="gender" value="Male"> Male 
        <input type="radio" name="gender" value="Female"> Female
    
        <br>Hobbies : 
        <input type="checkbox" name="hobbies" value="Cricket"> Cricket 
        <input type="checkbox" name="hobbies" value="Tennis"> Table Tennis
        <input type="checkbox" name="hobbies" value="Dancing"> Dancing 
        <input type="checkbox" name="hobbies" value="Singing"> Western Songs
    
        <br><br>Vehicles you own : 
        <select>
            <option> Two wheeler</option>
            <option> Four wheeler</option>
            <option> Boat</option>
        </select>
    
        <br><br>Vehicle you borrow:
        <br>
        <select multiple>
            <option value="2w"> Two wheeler</option>
            <option> Four wheeler</option>
            <option> Boat</option>
        </select>
    
        <br><br>Bio:
        <br><textarea rows="6" cols="60"></textarea>
        <br><br><input type="button" value="Create Profile">
    </form>
    
 
</body>
</html>
